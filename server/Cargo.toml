[package]
name = "server"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.72"
color-eyre = "0.6.2"
diesel = { version = "2.1.0", features = ["postgres"] }
dotenv = "0.15.0"
log = "0.4.19"
log4rs = { version = "1.2.0", default-features = false, features = ["file_appender", "threshold_filter", "console_appender"] }
prost = "0.11.9"
prost-types = "0.11.9"
tokio = { version = "1.29.1", features = ["rt-multi-thread", "macros"] }
tonic = "0.9.2"

[build-dependencies]
tonic-build = "0.9.2"
